[map_settings]
width = 800
height_factor = 1
svg_translate_x = 110000
svg_translate_y = 630000
svg_viewbox_width = 400000
svg_viewbox_height = 350000
bitmap_size_factor = 610 ; since the SVG is non-pixel based (and more finegrained than pixels) in this map
bitmap_rd2pixel_x = 90000 ; needed for conversion of rd-coordinates to pixels
bitmap_rd2pixel_y = 640000 ; needed for conversion of rd-coordinates to pixels

